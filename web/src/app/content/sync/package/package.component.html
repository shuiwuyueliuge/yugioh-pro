<p-table [value]="packages" [scrollable]="true" scrollHeight="flex" [(selection)]="selectedPackages">
    <ng-template pTemplate="caption">
        <p-selectButton [options]="cardSources" [(ngModel)]="selectedCardSource" (click)="selCardSource()">
        </p-selectButton>
    </ng-template>
    <ng-template pTemplate="header">
        <tr>
            <th style="width:4%;text-align: center;">
                <p-tableHeaderCheckbox></p-tableHeaderCheckbox>
            </th>
            <th>序号</th>
            <th style="width:40%;">卡包名称</th>
            <th style="width:40%;">卡包路径</th>
            <th style="width:10%;">操作</th>
        </tr>
    </ng-template>
    <ng-template pTemplate="body" let-pack let-rowIndex="rowIndex">
        <tr>
            <td class="table-check-box">
                <p-tableCheckbox [value]="pack"></p-tableCheckbox>
            </td>
            <td class="table-package-seq">
                <span>{{rowIndex + 1}}</span>
            </td>
            <td style="width:40%;">
                <span class="ui-column-title">卡包名称</span>
                {{pack.name}}
            </td>
            <td style="width:40%;">
                <span class="ui-column-title">卡包路径</span>
                {{pack.uri}}
            </td>
            <td style="width:10%;" rowspan="2">
                <p-button label="{{pack.buttonLabel}}" (onClick)="selectPackage(pack)" [disabled]="pack.buttonDisabled">
                </p-button>
            </td>
        </tr>
        <tr>
            <td colspan="4" *ngIf="pack.progressShow">
                <p-progressBar [value]="pack.progress" [style]="{'height': '6px'}"></p-progressBar>
            </td>
        </tr>
    </ng-template>
    <ng-template pTemplate="emptymessage">
        <tr>
            <td colspan="5" style="text-align:left;background-color:aquamarine"><i class="pi pi-exclamation-triangle"
                    style="margin-right: 5px;padding-top: 2px;"></i>暂无卡包信息</td>
        </tr>
    </ng-template>
</p-table>
