<p-table [value]="limits" [scrollable]="true" scrollHeight="flex" [(selection)]="selectedLimits">
    <ng-template pTemplate="caption">
        <p-selectButton [options]="cardSources" [(ngModel)]="selectedCardSource" (click)="selCardSource()">
        </p-selectButton>
    </ng-template>
    <ng-template pTemplate="header">
        <tr>
            <th style="width:4%;text-align: center;">
                <p-tableHeaderCheckbox></p-tableHeaderCheckbox>
            </th>
            <th>序号</th>
            <th style="width:20%;">禁卡表时间</th>
            <th style="width:30%;">OCG/TCG</th>
            <th style="width:30%;">路径</th>
            <th style="width:10%;">操作</th>
        </tr>
    </ng-template>
    <ng-template pTemplate="body" let-limit let-rowIndex="rowIndex">
        <tr>
            <td class="table-check-box">
                <p-tableCheckbox [value]="limit"></p-tableCheckbox>
            </td>
            <td class="table-limit-seq">
                <span>{{rowIndex + 1}}</span>
            </td>
            <td style="width:20%;">
                <span class="ui-column-title">禁卡表时间</span>
                {{limit.time}}
            </td>
            <td style="width:30%;">
                <span class="ui-column-title">OCG/TCG</span>
                {{limit.ocgTcg}}
            </td>
            <td style="width:30%;">
                <span class="ui-column-title">路径</span>
                {{limit.url}}
            </td>
            <td style="width:10%;" rowspan="2">
                <p-button label="{{limit.buttonLabel}}" (onClick)="selectLimit(limit)" [disabled]="limit.buttonDisabled">
                </p-button>
            </td>
        </tr>
        <tr>
            <td colspan="5" *ngIf="limit.progressShow">
                <p-progressBar [value]="limit.progress" [style]="{'height': '6px'}"></p-progressBar>
            </td>
        </tr>
    </ng-template>
    <ng-template pTemplate="emptymessage">
        <tr>
            <td colspan="5" style="text-align:left;background-color:aquamarine"><i class="pi pi-exclamation-triangle"
                    style="margin-right: 5px;padding-top: 2px;"></i>暂无卡包信息</td>
        </tr>
    </ng-template>
</p-table>
