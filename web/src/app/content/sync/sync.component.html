<p-table #dt [columns]="cols" [value]="cars" [scrollable]="true" scrollHeight="flex" [(selection)]="selectedCustomers">
    <ng-template pTemplate="header">
        <tr>
            <th style="width:4%;text-align: center;">
                <p-tableHeaderCheckbox></p-tableHeaderCheckbox>
            </th>
            <th>序号</th>
            <th style="width:40%;">卡包名称</th>
            <th style="width:40%;">卡包路径</th>
            <th style="width:10%;">操作</th>
        </tr>
    </ng-template>
    <ng-template pTemplate="body" let-car>
        <tr>
            <td class="table-check-box">
                <p-tableCheckbox [value]="car"></p-tableCheckbox>
            </td>
            <td class="table-package-seq">{{car.seq}}</td>
            <td style="width:40%;">
                <span class="ui-column-title">卡包名称</span>
                {{car.name}}
            </td>
            <td style="width:40%;">
                <span class="ui-column-title">卡包路径</span>
                {{car.uri}}
            </td>
            <td style="width:10%;" (click)="selectRow()">操作</td>
        </tr>
    </ng-template>
</p-table>
